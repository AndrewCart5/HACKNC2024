<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubber Duck AI - Code Debugging Assistant - {{ language.capitalize() }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .language-switch {
            margin-bottom: 20px;
        }
        .language-switch a {
            margin-right: 15px;
            text-decoration: none;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .language-switch a:hover {
            background-color: #f0f0f0;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        .feedback {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Rubber Duck AI - Code Debugging Assistant - {{ language.capitalize() }}</h1>

    <div class="language-switch">
        <a href="/python">Python</a>
        <a href="/java">Java</a>
        <a href="/html">HTML</a>
    </div>

    <form method="post">
        <textarea name="code" placeholder="// Example {{ language }} test code">{{ code }}</textarea>
        <button type="submit">Run Code</button>
    </form>

    <div class="feedback">
        <h2>Feedback</h2>
        <p><strong>Syntax Check:</strong> {{ feedback.syntax }}</p>
        <p><strong>Lint Check:</strong> {{ feedback.lint }}</p>
        <p><strong>Runtime Feedback:</strong> {{ feedback.runtime }}</p>
    </div>
</body>
</html>
