<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('static/images/maxresdefault.jpg');

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
    text-align: center;
    color: Red; /* or any contrasting color */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* subtle shadow */
    background-color: rgba(0, 0, 0, 0.5); /* semi-transparent background */
    padding: 10px; /* some spacing around the text */
}

         table {
            width: 100%;
            border-collapse: collapse; /* Merge borders */
        }
        th, td {
            border: 1px solid #ddd; /* Light border */
            padding: 10px; /* Padding inside cells */
            text-align: center; /* Center content */
        }
        img {
            width: 200px; /* Set a fixed width */
            height: 200px; /* Set a fixed height */
            object-fit: cover; /* Crop images to fit the dimensions */
        }
    </style>
</head>
