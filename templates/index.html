<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubber Duck AI - Code Debugging Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .language-switch { margin-bottom: 20px; }
        textarea { width: 100%; height: 200px; }
        pre { background: #f4f4f4; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Rubber Duck AI - Code Debugging Assistant</h1>
    <div class="language-switch">
        <a href="/python">Python</a>
        <a href="/java">Java</a>
        <a href="/html">HTML</a>
        <a href="/javascript">JavaScript</a>
    </div>
    <form method="POST">
        <textarea name="code" placeholder="Write your {{language}} code here...">{{ code }}</textarea>
        <button type="submit">Check Code</button>
    </form>
    <h2>Feedback:</h2>
    <h3>Syntax Check:</h3>
    <pre>{{ feedback['syntax'] }}</pre>
    <h3>Linting Suggestions:</h3>
    <pre>{{ feedback['lint'] }}</pre>
    <h3>Runtime Output:</h3>
    <pre>{{ feedback['runtime'] }}</pre
